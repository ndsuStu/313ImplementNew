<div *ngIf= "loggedInNum == -1"> <!-- Use NgIf here - If not signed in -->
    <h1>Error: you must be signed in to your customer account to view this tab</h1>
</div>

<div *ngIf= "loggedInNum != 0"> <!-- Use NgIf here - If signed in -->
    <app-cust-acct-card
    [customer] = 'customers[loggedInNum]'
    ></app-cust-acct-card>
</div>
<div> <!-- Use NgFor here to display a card for each job scheduled for this customer -->
    <app-cust-order-card *ngFor= "let order in customers[loggedInNum].orders"
                        [order] = 'order'>

    </app-cust-order-card>
</div>
